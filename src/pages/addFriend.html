<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/menu.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Vault</title>
</head>
<body>
    <section class="vh-100 gradient-custom">
        <div class="container py-3 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-10 col-lg-6 col-xl-5">
                    <div class="card bg-dark text-white" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">

                            <div class="mb-md-5 mt-md-4 pb-5">

                                <h2 class="fw-bold mb-2 text-uppercase">Lets add your friend!</h2>
                                <p class="text-white-50 mb-5">Press the button below and give both IDs to your friend</p>
                                <form>
                                    <input placeholder="Friends nickname" id="nickname" type="text" class="form-control form-control-lg" required />
                                    <br>
                                    <input placeholder="Friends UserID" id="nickUserID" type="text" class="form-control form-control-lg" required />
                                    <br>
                                    <a id="genPairID" class="btn btn-outline-info btn-lg px-5" role="button">Generate</a>
                                </form>
                                
                                <h6 class="text-muted" id="pairID">PairID:</h6>
                                <h6 class="text-muted" id = "groupID">GroupID:</h6>
                                <h6 class="text-muted" id="idText">UserID:</h6>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="../scripts/addFriend.js"></script>
    <script src="../../renderer.js"></script>
</body>

</html>
